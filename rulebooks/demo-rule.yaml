- name: Listen for events on a webhook
  hosts: all

  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 3001

  rules:
    - name: Say thank you
      condition: event.payload.message == "42"
      action:
        run_job_template:
          name: EDA-Demo
          organization: Default
